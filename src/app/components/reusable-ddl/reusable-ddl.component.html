<div class="ddl">
  <div class="form-group">
    <div class="dropdown" [class.show]="dropdownOpen">
      <button
        class="btn btn-outline-secondary dropdown-toggle"
        type="button"
        (click)="toggleDropdown()"
        aria-expanded="dropdownOpen"
      >
        {{ displaySelectedVals() || "Main Field" }}
      </button>
      <div class="dropdown-menu" [class.show]="dropdownOpen">
        <div class="input-group my-3">
          <input
            *ngIf="ddlconfigOptions.isSearchabl"
            type="text"
            class="form-control"
            placeholder="Search"
          />
          <span
            *ngIf="ddlconfigOptions.isResettable"
            class="input-group-text text-success"
            ><i class="bi bi-arrow-clockwise"></i
          ></span>
        </div>
        <div class="form-check my-2" *ngFor="let option of options">
          <input
            class="form-check-input mt-0"
            [type]="ddlconfigOptions.isMultiValued ? 'checkbox' : 'radio'"
            [value]="option.name"
            [checked]="isSelected(option.name)"
            (change)="getSelectedValue(option.name)"
            [id]="option.id"
            [name]="ddlconfigOptions.isMultiValued ? 'multiple' : 'single'"
          />
          <label class="form-check-label" [for]="option.id">{{ option.name }}</label>
        </div>
      </div>
    </div>
  </div>
</div>
